{% extends "m.html" %}
{% block m1 %}

<h1>Photo Upload</h1>
<form method="post" action="medicalphotoupload" enctype="multipart/form-data">
    <p>File<input type="file" name="f1"></p>
    <p><input type="submit" name="b1" value="Upload"></p>
</form>

{% if result %}
<h3>{{result}}</h3>
<a href="medicalprofile">Continue</a>
{% endif %}

{% endblock %}
