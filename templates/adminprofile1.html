{% extends "a.html" %}
{% block a1 %}


<h1>Update</h1>
{% if info %}
<form method="post" onsubmit="return check()" action="adminprofile2">
  <p>Name:&emsp;<input type="text" name="f1" id="t1" value="{{info[0]}}"><span id="s1"></span></p>
  <p>Address:&emsp;<input type="text" name="f2" id="t2" value="{{info[1]}}"><span id="s2"></span></p>
  <p>Contact:&emsp;<input type="text" name="f3" id="t3" value="{{info[2]}}"><span id="s3"></span></p>
  <p>Email:&emsp;<input type="email" readonly name="f4" value="{{info[3]}}"></p>
  <button type="submit" name="b1">Update</button>
</form>

<a href="adminprofile">Back</a>

{% elif msg %}
{{msg}}
{% endif %}

<script type="text/javascript">
    function check()
    {
      var t1=document.getElementById("t1")
      var t2=document.getElementById("t2")
      var t3=document.getElementById("t3")

      var a=t1.value
      var b=t2.value
      var c=t3.value

      var sp1=document.getElementById("s1")
      var sp2=document.getElementById("s2")
      var sp3=document.getElementById("s3")

      if(a==null||a=="")
      {
        sp1.innerHTML="enter name";
        t1.focus();
        return false;
      }
      else if(alphabet(a)==false)
      {
        sp1.innerHTML="enter alphabets only";
        t1.select();
        return false;
      }
      else if(b==null||b=="")
      {
        sp2.innerHTML="enter address";
        t2.focus();
        return false;
      }
      else if(c==null||c=="")
      {
        sp3.innerHTML="enter contact";
        t3.focus();
        return false;
      }
      else if(number(c)==false)
      {
        sp3.innerHTML="enter numbers only";
        t3.select();
        return false;
      }

      function number(val)
      {
        var ch;
        var f=true;
        for(var i=0;i<val.length && f==true;i++)
        {
          ch=val.charAt(i);
          if(ch>='0' && ch<="9")
          {
            f=true;
          }
          else
          {
            f=false;
          }
        }
        return f;
      }

      function alphabet(val)
      {
        var ch;
        var f=true;
        for(var i=0;i<val.length && f==true;i++)
        {
          ch=val.charAt(i);
          if(ch>='a' && ch<='z'||ch>='A' && ch<='Z'||ch=='')
          {
            f=true;
          }
          else
          {
            f=false;
          }
        }
        return f;
      }
    }
</script>

{% endblock %}
