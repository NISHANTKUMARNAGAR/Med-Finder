{% extends "m.html" %}
{% block m1 %}

<h1>Update</h1>
{% if info %}
<form method="post" onsubmit="return check()" action="medicalprofile2">
  <p>Name:&emsp;<input type="text" name="f1" id="t1" value="{{info[0]}}"><span id="s1"></span></p>
  <p>Owner:&emsp;<input type="text" name="f2" id="t2" value="{{info[1]}}"><span id="s2"></span></p>
  <p>License Number:&emsp;<input type="text" name="f3" id="t3" value="{{info[2]}}"><span id="s3"></span></p>
  <p>Address:&emsp;<input type="text" name="f4" id="t4" value="{{info[3]}}"><span id="s4"></span></p>
  <p>Contact:&emsp;<input type="text" name="f5" id="t5" value="{{info[4]}}"><span id="s5"></span></p>
  <p>Email:&emsp;<input type="email" readonly name="f6" id="t6" value="{{info[5]}}"></p>
  <button type="submit" name="b1">Update</button>
</form>

<a href="medicalprofile">Back</a>

{% elif msg %}
{{msg}}
{% endif %}

<script type="text/javascript">
    function check()
    {
      var t1=document.getElementById("t1")
      var t2=document.getElementById("t2")
      var t3=document.getElementById("t3")
      var t4=document.getElementById("t4")
      var t5=document.getElementById("t5")

      var a=t1.value
      var b=t2.value
      var c=t3.value
      var d=t4.value
      var e=t5.value

      var sp1=document.getElementById("s1")
      var sp2=document.getElementById("s2")
      var sp3=document.getElementById("s3")
      var sp4=document.getElementById("s4")
      var sp5=document.getElementById("s5")

      if(a==null||a=="")
      {
        sp1.innerHTML="enter name";
        t1.focus();
        return false;
      }
      else if(alphabet(a)==false)
      {
        sp1.innerHTML="enter alphabets only";
        t1.select();
        return false;
      }
      else if(b==null||b=="")
      {
        sp2.innerHTML="enter owner";
        t2.focus();
        return false;
      }
      else if(alphabet(b)==false)
      {
        sp2.innerHTML="enter alphabets only";
        t2.select();
        return false;
      }
      else if(c==null||c=="")
      {
        sp3.innerHTML="enter License Number";
        t3.focus();
        return false;
      }
      else if(number(c)==false)
      {
        sp3.innerHTML="enter numbers only";
        t3.select();
        return false;
      }
      else if(d==null||d=="")
      {
        sp4.innerHTML="enter address";
        t4.focus();
        return false;
      }
      else if(e==null||e=="")
      {
        sp5.innerHTML="enter contact";
        t5.focus();
        return false;
      }
      else if(number(c)==false)
      {
        sp5.innerHTML="enter numbers only";
        t5.select();
        return false;
      }

      function number(val)
      {
        var ch;
        var f=true;
        for(var i=0;i<val.length && f==true;i++)
        {
          ch=val.charAt(i);
          if(ch>='0' && ch<="9")
          {
            f=true;
          }
          else
          {
            f=false;
          }
        }
        return f;
      }

      function alphabet(val)
      {
        var ch;
        var f=true;
        for(var i=0;i<val.length && f==true;i++)
        {
          ch=val.charAt(i);
          if(ch>='a' && ch<='z'||ch>='A' && ch<='Z'||ch=='')
          {
            f=true;
          }
          else
          {
            f=false;
          }
        }
        return f;
      }
    }
</script>

{% endblock %}
