{% extends "m.html" %}
{% block m1 %}

<h1>Change Password</h1>
<form method="post" onsubmit="return check()" action="medicalchangepass">
  <p>Old Password<input type="text" name="f1" id="t1"><span id="s1"></span></p>
  <p>New Password<input type="text" name="f2" id="t2"><span id="s2"></span></p>
  <p>Confirm Password<input type="text" name="f3" id="t3"><span id="s3"></span></p>
  <button type="submit" name="B1">Change</button>
</form>

{% if msg %}
{{msg}}
{% endif %}

<script type="text/javascript">
  function check()
  {
    var t1=document.getElementById("t1");
    var t2=document.getElementById("t2");
    var t3=document.getElementById("t3");

    var a=t1.value;
    var b=t2.value;
    var c=t3.value;

    var sp1=document.getElementById("s1");
    var sp2=document.getElementById("s2");
    var sp3=document.getElementById("s3");

    if(a==null||a=="")
    {
      sp1.innerHTML="enter old password";
      t1.focus();
      return false;
    }
    else if(b==null||b=="")
    {
      sp2.innerHTML="enter new password";
      t2.focus()
      return false;
    }
    else if(c==null||c=="")
    {
      sp3.innerHTML="enter new password again";
      t3.focus()
      return false;
    }
  }
</script>

{% endblock %}
